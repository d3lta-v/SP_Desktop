<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="UTF-8">
  <title>SP Desktop</title>

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto:300,400,500" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="fontawesome/css/all.min.css">

  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="js/vendor.js"></script>
</head>

<body>
  <div class="container" id="mainBody">
    <!-- Loading dialog, hidden when the authentication check is successful -->
    <div class="row" id="loading">
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
          </div>
          <h4 style="text-align: center; margin-bottom: 1.25rem">Authenticating...</h4>
    </div>

    <!-- Authentication dialog, hidden when authenticated -->
    <div class="row" id="auth" hidden>
      <h4 style="min-width: 8em;">Login with SPICE ID</h4>
      <form id="loginForm">
        <input class="u-full-width" type="text" placeholder="Username" id="username">
        <input class="u-full-width" type="password" placeholder="Password" id="password">
        <input class="u-full-width" type="hidden" value="password" id="grant_type">
        <input class="u-full-width" type="hidden" value="ayy" id="deviceToken">
      </form>
      <p id="authError" hidden></p>
      <button class="button-primary u-full-width" id="loginButton">Login</button>
    </div>

    <!-- Main user interface, shown only when authenticated -->
    <div id="main" hidden>
      <!-- First row: Clock and Status -->
      <div class="row" id="clock" style="margin: auto">
        <h2>
          <span id="time"></span>
        </h2>
        <h4 id="currentLesson">Loading...</h4>
        <h4 id="currentStatus">Loading...</h4>
      </div>

      <hr />

      <!-- Second row:  -->
      <div class="row" id="ats">
        <h5 id="wifiConnectedContainer"><i class="fas fa-wifi" id="wifiLogo" style="color: #bbb"></i><span id="wifiConnectedText">Not connected to SP Wi-Fi</span></h5>
        <button class="button-primary u-full-width" id="atsButton">Login to ATS</button>
        <h5 id="atsEntered">You have NOT keyed in your ATS</h5>
      </div>
    </div>

    <!-- Crowd Tab: Shows all the crowds in different SP food courts -->
    <div id="crowdTab">
      <h4 style="margin-bottom: 0rem">Crowd Watch</h4>
      <table class="u-full-width" style="margin-bottom: 0.5rem">
        <thead>
          <tr>
            <th>Location</th>
            <th>Crowd</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Food Court 1</td>
            <td><i class="fas fa-users" style="color: green"></i> < 50%</td>
          </tr>
          <tr>
            <td>Food Court 2</td>
            <td><i class="fas fa-users" style="color: green"></i> < 50%</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <script src="js/popup.js"></script>
</body>

</html>
