<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="UTF-8">
  <title>SP Desktop</title>

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto:300,400,500" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="fontawesome/css/all.min.css">

  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="js/vendor.js"></script>
</head>

<body>
  <div class="container" id="mainBody">
    <!-- Authentication dialog, hidden when authenticated -->
    <div class="row" id="auth" hidden>
      <h4 style="min-width: 8em;">Login with SPICE ID</h4>
      <form id="loginForm">
        <input class="u-full-width" type="text" placeholder="Username" id="username">
        <input class="u-full-width" type="password" placeholder="Password" id="password">
        <input class="u-full-width" type="hidden" value="password" id="grant_type">
        <input class="u-full-width" type="hidden" value="ayy" id="deviceToken">
      </form>
      <p id="authError" hidden></p>
      <button class="button-primary u-full-width" id="loginButton">Login</button>
    </div>

    <!-- Main user interface, shown only when authenticated -->
    <div id="main" hidden>
      <!-- First row: Clock and Status -->
      <div class="row" id="clock">
        <h2>
          <span id="time"></span>
        </h2>
        <h4 id="currentLesson">Loading...</h4>
        <h4 id="currentStatus">Loading...</h4>
      </div>

      <hr />

      <!-- Second row:  -->
      <div class="row" id="ats">
        <h4 id="wifiConnectedContainer"><i class="fas fa-wifi"></i><span id="wifiConnectedText">SP Wi-Fi Connected</span></h4>
        <button class="button-primary u-full-width" id="loginATSButton">Login to ATS</button>
        <h5 id="atsEntered">You have NOT keyed in your ATS</h5>
      </div>
    </div>

  </div>

  <script src="js/popup.js"></script>
</body>

</html>
